<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner - Attendance System</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- HTML5 QR Code Scanner -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #5a67d8;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white: #ffffff;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .scanner-container {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .scanner-header {
            margin-bottom: 2rem;
        }

        .scanner-header h1 {
            color: var(--gray-900);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .scanner-header p {
            color: var(--gray-600);
            font-size: 1rem;
        }

        .scanner-section {
            margin-bottom: 2rem;
        }

        #qr-scanner {
            border-radius: 0.75rem;
            overflow: hidden;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .scanner-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .status-message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .status-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status-warning {
            background: #fffbeb;
            color: #92400e;
            border: 1px solid #fed7aa;
        }

        .attendance-info {
            background: var(--gray-50);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .attendance-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-top: 0.25rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 2rem;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .camera-permissions {
            background: var(--warning-color);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .scanner-container {
                padding: 1.5rem;
                margin: 0.5rem;
            }
            
            .scanner-controls {
                flex-direction: column;
            }
            
            .attendance-stats {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <!-- Header -->
        <div class="scanner-header">
            <h1><i class="fas fa-qrcode"></i> QR Scanner</h1>
            <p>Scan the QR code displayed by your teacher to mark attendance</p>
        </div>

        <!-- Status Messages -->
        <div id="status-container"></div>

        <!-- Camera Permissions Alert -->
        <div id="camera-alert" class="camera-permissions hidden">
            <i class="fas fa-camera"></i>
            <strong>Camera Access Required</strong>
            <p>Please allow camera access to scan QR codes for attendance.</p>
        </div>

        <!-- Scanner Section -->
        <div class="scanner-section">
            <div id="qr-scanner" style="width: 100%; height: 300px;"></div>
            
            <div class="scanner-controls">
                <button id="start-btn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Start Scanner
                </button>
                <button id="stop-btn" class="btn btn-secondary hidden">
                    <i class="fas fa-stop"></i> Stop Scanner
                </button>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <span>Initializing camera...</span>
            </div>
        </div>

        <!-- Attendance Information -->
        <div id="attendance-info" class="attendance-info hidden">
            <h3 style="margin-bottom: 1rem; color: var(--gray-800);">Today's Attendance</h3>
            <div class="attendance-stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-sessions">0</div>
                    <div class="stat-label">Total Sessions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="attended-sessions">0</div>
                    <div class="stat-label">Attended</div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 1rem;">
                <span style="font-size: 0.875rem; color: var(--gray-600);">
                    Attendance Rate: <strong id="attendance-rate">0%</strong>
                </span>
            </div>
        </div>

        <!-- Navigation -->
        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--gray-200);">
            <a href="home.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> Back to Dashboard
            </a>
        </div>
    </div>

    <!-- Include configuration -->
    <script src="supabase-config.js"></script>
    
    <script>
        class QRAttendanceScanner {
            constructor() {
                this.supabase = window.supabaseClient;
                this.html5QrCode = null;
                this.isScanning = false;
                this.currentUser = null;
                this.studentAttendance = [];
                
                this.initialize();
            }

            async initialize() {
                try {
                    console.log('üöÄ Initializing QR Scanner...');
                    
                    if (!this.supabase) {
                        throw new Error('Supabase client not initialized');
                    }

                    // Check authentication
                    const { data: { user } } = await this.supabase.auth.getUser();
                    if (!user) {
                        this.showError('Please log in to mark attendance');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                        return;
                    }

                    this.currentUser = user;
                    await this.loadStudentAttendance();
                    this.setupEventListeners();
                    
                    console.log('‚úÖ QR Scanner initialized successfully');
                } catch (error) {
                    console.error('‚ùå Failed to initialize QR Scanner:', error);
                    this.showError('Failed to initialize scanner: ' + error.message);
                }
            }

            setupEventListeners() {
                document.getElementById('start-btn').addEventListener('click', () => this.startScanning());
                document.getElementById('stop-btn').addEventListener('click', () => this.stopScanning());
            }

            async startScanning() {
                try {
                    this.showLoading(true);
                    
                    // Check if Html5Qrcode library is loaded
                    if (typeof Html5Qrcode === 'undefined') {
                        throw new Error('Html5Qrcode library is not loaded. Please refresh the page and try again.');
                    }
                    
                    // Initialize QR code scanner
                    this.html5QrCode = new Html5Qrcode("qr-scanner");
                    
                    // Get camera devices
                    const devices = await Html5Qrcode.getCameras();
                    
                    if (devices && devices.length) {
                        // Use rear camera if available, otherwise use the first camera
                        const cameraId = devices.find(device => 
                            device.label.toLowerCase().includes('back') || 
                            device.label.toLowerCase().includes('rear')
                        )?.id || devices[0].id;

                        // Start scanning
                        await this.html5QrCode.start(
                            cameraId,
                            {
                                fps: 10,
                                qrbox: { width: 250, height: 250 }
                            },
                            (decodedText, decodedResult) => {
                                this.handleQRCodeScan(decodedText);
                            },
                            (errorMessage) => {
                                // Handle scan errors silently
                            }
                        );

                        this.isScanning = true;
                        this.updateScannerUI();
                        this.showSuccess('Scanner started! Point camera at QR code.');
                        
                    } else {
                        throw new Error('No cameras found on device');
                    }
                } catch (error) {
                    console.error('Failed to start scanner:', error);
                    
                    if (error.name === 'NotAllowedError') {
                        this.showCameraPermissionAlert();
                    } else {
                        this.showError('Failed to start camera: ' + error.message);
                    }
                } finally {
                    this.showLoading(false);
                }
            }

            async stopScanning() {
                try {
                    if (this.html5QrCode && this.isScanning) {
                        await this.html5QrCode.stop();
                        this.html5QrCode.clear();
                        this.isScanning = false;
                        this.updateScannerUI();
                        this.showInfo('Scanner stopped');
                    }
                } catch (error) {
                    console.error('Failed to stop scanner:', error);
                }
            }

            async handleQRCodeScan(qrData) {
                try {
                    // Stop scanning temporarily to prevent multiple scans
                    await this.stopScanning();
                    
                    console.log('QR Code scanned:', qrData);
                    
                    // Parse QR code data
                    let qrContent;
                    try {
                        qrContent = JSON.parse(qrData);
                    } catch (e) {
                        // If not JSON, treat as plain text
                        qrContent = { code: qrData };
                    }

                    // Validate QR code structure
                    if (!qrContent.sessionId && !qrContent.code) {
                        throw new Error('Invalid QR code format');
                    }

                    // Mark attendance
                    await this.markAttendance(qrContent);
                    
                } catch (error) {
                    console.error('QR scan error:', error);
                    this.showError(error.message);
                    
                    // Restart scanner after error
                    setTimeout(() => {
                        this.startScanning();
                    }, 3000);
                }
            }

            async markAttendance(qrContent) {
                try {
                    this.showLoading(true, 'Marking attendance...');

                    // Call the attendance marking function
                    const { data, error } = await this.supabase.rpc('mark_attendance_qr', {
                        qr_data: JSON.stringify(qrContent),
                        student_user_id: this.currentUser.id
                    });

                    if (error) {
                        throw error;
                    }

                    // Success - show confirmation
                    this.showSuccess('‚úÖ Attendance marked successfully!');
                    
                    // Update attendance stats
                    await this.loadStudentAttendance();
                    
                    // Show restart option
                    setTimeout(() => {
                        if (confirm('Attendance marked! Scan another QR code?')) {
                            this.startScanning();
                        } else {
                            window.location.href = 'home.html';
                        }
                    }, 2000);

                } catch (error) {
                    console.error('Failed to mark attendance:', error);
                    
                    if (error.message.includes('expired')) {
                        this.showError('‚ùå QR code has expired. Please ask teacher for a new one.');
                    } else if (error.message.includes('already marked')) {
                        this.showWarning('‚ö†Ô∏è Attendance already marked for this session.');
                    } else if (error.message.includes('not found')) {
                        this.showError('‚ùå Invalid QR code. Please check with your teacher.');
                    } else {
                        this.showError('‚ùå Failed to mark attendance: ' + error.message);
                    }
                    
                    // Restart scanner after error
                    setTimeout(() => {
                        this.startScanning();
                    }, 3000);
                } finally {
                    this.showLoading(false);
                }
            }

            async loadStudentAttendance() {
                try {
                    // Get today's attendance for the student
                    const today = new Date().toISOString().split('T')[0];
                    
                    const { data: attendance, error } = await this.supabase
                        .from('attendance_records')
                        .select(`
                            *,
                            attendance_sessions!inner(
                                session_date,
                                classes(name)
                            )
                        `)
                        .eq('student_id', this.currentUser.id)
                        .eq('attendance_sessions.session_date', today);

                    if (error) throw error;

                    this.studentAttendance = attendance || [];
                    this.updateAttendanceStats();
                    
                } catch (error) {
                    console.error('Failed to load attendance:', error);
                }
            }

            updateAttendanceStats() {
                const totalSessions = this.studentAttendance.length;
                const attendedSessions = this.studentAttendance.filter(
                    record => record.status === 'present'
                ).length;
                
                const attendanceRate = totalSessions > 0 ? 
                    Math.round((attendedSessions / totalSessions) * 100) : 0;

                document.getElementById('total-sessions').textContent = totalSessions;
                document.getElementById('attended-sessions').textContent = attendedSessions;
                document.getElementById('attendance-rate').textContent = attendanceRate + '%';
                
                // Show attendance info
                document.getElementById('attendance-info').classList.remove('hidden');
            }

            updateScannerUI() {
                const startBtn = document.getElementById('start-btn');
                const stopBtn = document.getElementById('stop-btn');
                
                if (this.isScanning) {
                    startBtn.classList.add('hidden');
                    stopBtn.classList.remove('hidden');
                } else {
                    startBtn.classList.remove('hidden');
                    stopBtn.classList.add('hidden');
                }
            }

            showLoading(show, message = 'Loading...') {
                const loading = document.getElementById('loading');
                if (show) {
                    loading.querySelector('span').textContent = message;
                    loading.classList.remove('hidden');
                } else {
                    loading.classList.add('hidden');
                }
            }

            showCameraPermissionAlert() {
                document.getElementById('camera-alert').classList.remove('hidden');
            }

            showMessage(message, type) {
                const container = document.getElementById('status-container');
                container.innerHTML = `
                    <div class="status-message status-${type}">
                        ${message}
                    </div>
                `;
                
                // Auto-hide after 5 seconds for non-error messages
                if (type !== 'error') {
                    setTimeout(() => {
                        container.innerHTML = '';
                    }, 5000);
                }
            }

            showSuccess(message) {
                this.showMessage(message, 'success');
            }

            showError(message) {
                this.showMessage(message, 'error');
            }

            showWarning(message) {
                this.showMessage(message, 'warning');
            }

            showInfo(message) {
                this.showMessage(message, 'info');
            }
        }

        // Initialize scanner when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Wait a moment for all scripts to load
            setTimeout(() => {
                if (typeof Html5Qrcode === 'undefined') {
                    console.error('Html5Qrcode library failed to load');
                    document.body.innerHTML = `
                        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
                            <h2 style="color: #f44336;">‚ùå QR Scanner Unavailable</h2>
                            <p>The QR code scanning library could not be loaded.</p>
                            
                            <div style="background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 20px; margin: 20px 0; text-align: left;">
                                <h3 style="margin-top: 0; color: #856404;">Try these solutions:</h3>
                                <ul style="margin: 10px 0;">
                                    <li><strong>Refresh the page</strong> to retry loading</li>
                                    <li><strong>Check your internet connection</strong></li>
                                    <li><strong>Disable ad blockers</strong> temporarily</li>
                                    <li><strong>Try a different browser</strong> (Chrome/Firefox recommended)</li>
                                    <li><strong>Check firewall/corporate network</strong> restrictions</li>
                                </ul>
                            </div>

                            <div style="margin: 30px 0;">
                                <button onclick="location.reload()" style="background: #667eea; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; margin: 5px; font-size: 14px;">
                                    üîÑ Refresh Page
                                </button>
                                <a href="home.html" style="background: #6c757d; color: white; text-decoration: none; padding: 12px 24px; border-radius: 6px; margin: 5px; display: inline-block; font-size: 14px;">
                                    üè† Back to Home
                                </a>
                            </div>

                            <details style="margin-top: 20px; text-align: left;">
                                <summary style="cursor: pointer; font-weight: bold;">Technical Information</summary>
                                <div style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; font-size: 14px;">
                                    <p><strong>Library:</strong> Html5Qrcode v2.3.8</p>
                                    <p><strong>CDN:</strong> cdn.jsdelivr.net</p>
                                    <p><strong>Common Causes:</strong></p>
                                    <ul style="margin: 5px 0; padding-left: 20px;">
                                        <li>Network connectivity issues</li>
                                        <li>CDN temporarily unavailable</li>
                                        <li>Browser security settings</li>
                                        <li>Corporate firewall blocking external scripts</li>
                                        <li>Ad blocker or privacy extension interference</li>
                                    </ul>
                                </div>
                            </details>

                            <div style="margin-top: 30px; padding: 15px; background: #e3f2fd; border-radius: 8px; font-size: 14px;">
                                <strong>Alternative:</strong> You can also mark attendance manually by asking your teacher to 
                                <a href="home.html" style="color: #1976d2;">use the manual attendance feature</a> in the system.
                            </div>
                        </div>
                    `;
                    return;
                }
                
                console.log('‚úÖ Html5Qrcode library loaded successfully');
                new QRAttendanceScanner();
            }, 500); // Wait 500ms for scripts to load
        });
    </script>
</body>
</html>
