<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Dropdown Test</title>
    <style>
        .auth-section {
            position: relative;
            display: inline-block;
        }
        
        .auth-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            display: none;
            min-width: 150px;
        }
        
        .dropdown-menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .dropdown-item {
            display: block;
            width: 100%;
            padding: 10px 15px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }
        
        .dropdown-item:hover {
            background-color: #f5f5f5;
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Final Dropdown & Redirect Test</h1>
    
    <div class="auth-section">
        <div id="auth-dropdown" class="auth-section">
            <button id="auth-btn" class="auth-btn" onclick="toggleAuthDropdown()">
                Account <span>â–¼</span>
            </button>
            <div id="auth-dropdown-menu" class="dropdown-menu">
                <button class="dropdown-item" onclick="redirectToLogin('login')">Login</button>
                <button class="dropdown-item" onclick="redirectToLogin('signup')">Sign Up</button>
            </div>
        </div>
    </div>
    
    <div class="debug-info" id="debug-info">Debug info will appear here...</div>
    
    <script src="home.js"></script>
    
    <script>
        // Override console.log to also show in debug div
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const debugDiv = document.getElementById('debug-info');
            if (debugDiv) {
                debugDiv.textContent += args.join(' ') + '\n';
            }
        };
        
        // Override console.error
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            const debugDiv = document.getElementById('debug-info');
            if (debugDiv) {
                debugDiv.textContent += 'ERROR: ' + args.join(' ') + '\n';
            }
        };
        
        console.log('Test page loaded');
        console.log('Functions available:', typeof toggleAuthDropdown, typeof redirectToLogin);
        
        // Test function availability
        setTimeout(() => {
            console.log('Checking DOM elements...');
            console.log('auth-dropdown:', document.getElementById('auth-dropdown') ? 'found' : 'not found');
            console.log('auth-dropdown-menu:', document.getElementById('auth-dropdown-menu') ? 'found' : 'not found');
            console.log('auth-btn:', document.getElementById('auth-btn') ? 'found' : 'not found');
        }, 100);
    </script>
</body>
</html>
